<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Your page title">
    <meta property="og:description" content="Your page description">
    <meta property="og:image" content="https://example.com/image.jpd">
    <meta property="og:url" content="https://example.com/page">
    <meta property="og:type" content="Website content">
    <meta property="og:site_name" content="Your website name">
    <title>Document</title>
</head>

<body>
    <h2>These Open Graph meta tags allow you to optimize how your content appears when shared on social media platforms,
        ensuring that it's displayed in an engaging and visually appealing manner, which can help increase click-through
        rates and drive traffic to your website.</h2>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" required><br>
    <input type="tel" required><br>
    <input type="url" required><br>
    <input type="date" required><br>
    <input type="time" required><br>
    <input type="number" required>
    <input type="week" id="week" name="week">
    <input type="number" id="quantity" name="quantity" min="1" max="5">
    <input type="range" name="" id="" required>
    <input type="color" min="5" max="10" required>

    <div>
        <h2>Check boxes</h2>
        <input type="checkbox" id="dog" name="dog" value="Dog">
        <label for="dog">I like dogs</label>
        <input type="checkbox" id="cat" name="cat" value="Cat">
        <label for="cat">I like cats</label>
    </div>
    <div>
        <h2>Radio button</h2>
        <input type="radio" id="light" name="theme" value="Light">
        <label for="light">Light</label>
        <input type="radio" id="dark" name="theme" value="Dark">
        <label for="dark">Dark</label>
    </div>
    <div>
        <h2>Input image</h2>
        <input type="image" src="submit_img.png" alt="Submit" width="48" height="48"> <br>

    </div>
    <div>
        <h2>Range</h2>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="10">
    </div>
</body>

</html>
